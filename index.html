<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div>
        <p class="heading">Profile Card</p>
    </div>
    <div class="wrapper">
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="img-area">
            <div class="inner-area">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/353868422_237317985762262_291815228459329473_n.jpg?ccb=11-4&oh=01_AdS1Eo2HNkhLAbC41AN62OqFwoKhgydpTTvFoWf_40C0-Q&oe=64C8141A"
                    alt="profile-image">
            </div>
        </div>
        <div class="name">Amit Sharma</div>
        <div class="about">MERN Stack Developer</div>
        <div class="social-icons">
            <a href="https://github.com/amitdev244245" class="github"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/amit244245/" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/amit244245/" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/9718244245" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>15.9k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>14.2k</span>
            </div>
        </div>
    </div>
</body>

</html>
